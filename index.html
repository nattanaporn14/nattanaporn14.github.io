<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f8f8; }
    .calc { width: 240px; }
    #display { width: 100%; font-size: 24px; padding: 10px; text-align: right; margin-bottom: 10px; }
    button { width: 25%; padding: 20px; font-size: 18px; border: none; background: #eee; cursor: pointer; }
    button:active { background: #ccc; }
  </style>
</head>
<body>
  <div class="calc">
    <input id="display" disabled value="0">
    <div>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">/</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">*</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">-</button>
      <button onclick="press('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calc()">=</button>
      <button onclick="press('+')">+</button>
    </div>
  </div>
  <script>
    let d = document.getElementById("display");
    function press(val) {
      d.value = d.value === "0" ? val : d.value + val;
    }
    function clearDisplay() { d.value = "0"; }
    function calc() {
      try { d.value = eval(d.value); } catch { d.value = "Error"; }
    }
  </script>
</body>
</html>
